<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row time-block">
      9:00AM
      <textarea id="9am" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 9am"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      10:00AM
      <textarea id="10am" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 10am"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      11:00AM
      <textarea id="11am" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 11am"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      12:00PM
      <textarea id="12pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 12pm"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      1:00PM
      <textarea id="1pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 1pm"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      2:00PM
      <textarea id="2pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 2pm"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      3:00PM
      <textarea id="3pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 3pm"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      4:00PM
      <textarea id="4pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 4pm"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      5:00PM
      <textarea id="5pm" class="description hour" type="text" cols="100" rows="2"></textarea>
      <button class="saveBtn 5pm"><i class="fas fa-save"></i></button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
